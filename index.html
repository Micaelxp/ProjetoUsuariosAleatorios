<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Perfis Aleatórios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Perfis Aleatórios</h1>
        <div class="input-area">
            <label for="quantidade">Quantidade de Perfis:</label>
            <input type="number" id="quantidade" min="1" placeholder="Digite o número de perfis">
            <button onclick="criarUsuariosAleatorios()">Criar</button>
        </div>
        <div id="resultado" class="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
